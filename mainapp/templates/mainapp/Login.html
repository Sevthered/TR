{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-page">
    <div class="login-card" role="main" aria-labelledby="login-title">
      <header class="login-header">
        <h1 id="login-title">Acceder</h1>
        <p class="login-sub">Introduce tus credenciales</p>
      </header>

      <div>
        <form method="POST" action="" class="login-form" novalidate>
          {% csrf_token %}

          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" placeholder="Introduce el usuario" required>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Introduce la contraseña" required>

          <button type="submit" class="btn-submit">Iniciar Sesión</button>

          {% if error %}
            <p class="error-msg">{{ error }}</p>
          {% endif %}
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
