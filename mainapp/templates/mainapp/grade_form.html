{% extends "base.html" %} 
{% block content %}
    
    <h2>
        {% if is_edit %}
            Editar Nota
        {% else %}
            Crear Nueva Nota
        {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %} {{ form.as_p }} 

        <button type="submit" class="btn btn-primary">
            {% if is_edit %}
                Actualizar Nota
            {% else %}
                Guardar Nota
            {% endif %}
        </button>
    </form>
    
    <p><a href="{% url 'grade_list' %}">Volver a la lista</a></p>

{% endblock content %}
